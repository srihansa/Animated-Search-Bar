<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Search Bar</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .search-box {
      position: relative;
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: width 0.4s ease;
      overflow: hidden;
    }

    .search-box:hover,
    .search-box:focus-within {
      width: 300px;
    }

    .search-box input {
      border: none;
      outline: none;
      background: none;
      width: 100%;
      height: 100%;
      padding: 0 20px 0 50px;
      font-size: 16px;
      color: #333;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #888;
    }
  </style>
  <!-- Font Awesome CDN for search icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="search-box">
    <i class="fas fa-search search-icon"></i>
    <input type="text" placeholder="Search...">
  </div>

</body>
</html>
